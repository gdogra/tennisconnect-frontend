name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write      # required for pushing tags and creating releases
  issues: write        # if using issue creation plugins
  pull-requests: write # optional, if PRs are involved

jobs:
  release:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # auto-provided by GitHub
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}       # must be set in repo secrets
        run: npx semantic-release

