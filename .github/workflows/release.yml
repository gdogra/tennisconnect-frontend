name: Release

on:
  push:
    branches:
      - main

permissions:  # ðŸ‘ˆ REQUIRED FOR SEMANTIC RELEASE
  contents: write      # allow pushing git tags
  issues: write        # allow creating release issues
  pull-requests: write # allow commenting on PRs

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

