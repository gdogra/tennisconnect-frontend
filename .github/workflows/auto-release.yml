name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write        # âœ… Required to push tags & release notes
  issues: write          # âœ… Required to open failure issues
  pull-requests: write   # âœ… Optional, for PR commenting

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: ğŸš€ Run semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # âœ… Built-in token
        run: npx semantic-release
        working-directory: ./frontend

